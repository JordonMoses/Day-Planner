<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <i class="fas fa-5x fa-calendar-alt" style="color:white;"></i>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row" id="hour8">
        <div class="col-1">
          <div class="hour">8:00am</div>
        </div>
        <textarea class="time-block" id="8"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
      </div>
      
      <div class="row" id="hour9">
        <div class="col-1">
          <div class="hour">9:00am</div>
        </div>
        <textarea class="time-block" id="9"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour10">
        <div class="col-1">
          <div class="hour">10:00am</div>
        </div>
        <textarea class="time-block" id="10"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour11">
        <div class="col-1">
          <div class="hour">11:00am</div>
        </div>
        <textarea class="time-block" id="11"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour12">
        <div class="col-1">
          <div class="hour">12:00pm</div>
        </div>
        <textarea class="time-block" id="12"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour1">
        <div class="col-1">
          <div class="hour">1:00pm</div>
        </div>
        <textarea class="time-block" id="13"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour2">
        <div class="col-1">
          <div class="hour">2:00pm</div>
        </div>
        <textarea class="time-block" id="14"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour3">
        <div class="col-1">
          <div class="hour">3:00pm</div>
        </div>
        <textarea class="time-block" id="15"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour4">
        <div class="col-1">
          <div class="hour">4:00pm</div>
        </div>
        <textarea class="time-block" id="16"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

      <div class="row" id="hour5">
        <div class="col-1">
          <div class="hour">5:00pm</div>
        </div>
        <textarea class="time-block" id="17"></textarea>
        <button class="saveBtn"><i class="fas fa-2x fa-save"></i></button>
      </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
